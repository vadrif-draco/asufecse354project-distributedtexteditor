 <div
    #textarea
    id="textarea"
    tabindex="-1"
    contenteditable
    (keyup)="localChange($event, textarea)"
    (mouseup)="localChange($event, textarea)"
    [attr.spellcheck]="'true'">
    <br>
</div>
