<mat-card color="primary">
    <button mat-mini-fab color="accent" [routerLink]="doc.url">
        <mat-icon [matTooltip]="'Open '+doc.name">file_open</mat-icon>
    </button>
    <mat-card-title>{{ doc.name }}</mat-card-title>
    <mat-card-content>
        <img mat-card-image [src]="doc.img">
    </mat-card-content>
</mat-card>
